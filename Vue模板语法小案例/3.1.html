<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app-2">
        <ol>
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item v-for="item in todoLists" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>
<script src="/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li> {{todo.text}} </li>'
    })
    var app2 = new Vue({
        el: '#app-2',

        data: {
            todoLists: [{
                id: 0,
                text: 'shucasssi'
            }, {
                id: 1,
                text: 'nailao'
            }, {
                id: 2,
                text: 'suibianqidaisdk'
            }]
        }
    })
</script>

</html>
