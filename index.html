<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        {{info}}
        <div>
            <input type="text" v-model="info">
            <button @click="handleClick">提交</button>
        </div>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    info: '',
                    list: [],
                }
            },
            methods: {
                handleClick() {
                    this.list.push(this.info) //push 'info' 的值到 'list' 里面
                    this.info = '' //设置点击事件触发之后，info 值为空
                }
            },

        })
    </script>


</body>

</html>
